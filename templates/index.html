{% extends 'base.html' %}

{% block head %} 

<script language="JavaScript">
  /**
    * Disable right-click of mouse, F12 key, and save key combinations on page
    * By Arthur Gareginyan (https://www.arthurgareginyan.com)
    * For full source code, visit https://mycyberuniverse.com
    */
  window.onload = function() {
    document.addEventListener("contextmenu", function(e){
      e.preventDefault();
    }, false);
    document.addEventListener("keydown", function(e) {
    //document.onkeydown = function(e) {
      // "I" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
        disabledEvent(e);
      }
      // "J" key
      if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
        disabledEvent(e);
      }
      // "S" key + macOS
      if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
        disabledEvent(e);
      }
      // "U" key
      if (e.ctrlKey && e.keyCode == 85) {
        disabledEvent(e);
      }
      // "F12" key
      if (event.keyCode == 123) {
        disabledEvent(e);
      }
    }, false);
    function disabledEvent(e){
      if (e.stopPropagation){
        e.stopPropagation();
      } else if (window.event){
        window.event.cancelBubble = true;
      }
      e.preventDefault();
      return false;
    }
  };
</script>

{% endblock %}

{% block body %} 

<div class="s01">
    <form action="app.py">
      <fieldset>
        <legend><center>Let's plan a trip for <i>Blackrock</i>'s <i>CTF2020</i>.</center></legend>
      </fieldset>
      <div class="inner-form">
        <div class="input-field first-wrap">
          <input id="search" type="text" placeholder="What are you looking for?" />
        </div>
        <div class="input-field second-wrap">
          <input id="location" type="text" placeholder="location" />
        </div>
        <div class="input-field third-wrap">
          <button class="btn-search" type="button" onclick="myFunction()">Search</button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}

{% block script %} 
<script language="JavaScript">

  function myFunction(){
  var city = document.getElementById("search").value.toLowerCase();
  var location = document.getElementById("location").value.toLowerCase();


  if ((city == "ctf2020") && (location == "blackrock")){
  alert("'Congratulations!', 'Your have reached CTF location', 'success'");
  alert("Now try to access Administrative console");
  }
  else{
    alert("Try Harder");
  }
}
</script>
{% endblock %}
